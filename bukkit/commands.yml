# Forums: https://www.spigotmc.org/
# Bug tracker: https://www.spigotmc.org/go/bugs

command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  icanhasbukkit:
  - version $1-
  vote:
  - help $1-
  - customtext vote $1-
  start:
  - plot auto $1-
  - customtext start $1-
  - gamemode creative $1-
  clear:
  - plot clear $1-
  - customtext clear $1-
  done:
  - plot done $1-
  - customtext done $1-
  buildplotworld:
  - wb dynmap off $1-
  - wb shape square $1-
  - wb plotworld set 200 spawn $1-
  - wb plotworld fill $1-
  - wb fill confirm $1-
  - wb clear all
  buildworld:
  - wb dynmap off $1-
  - wb shape round $1-
  - wb world set 200 spawn $1-
  - wb plotworld fill $1-
  - wb fill confirm $1-
  - wb clear all
  buildrender:
  - dynmap fullrender plotworld $1-
  - dynmap fullrender world $1-
  
unrestricted-advancements: false
